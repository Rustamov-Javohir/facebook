<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="facebook-hero">
        <div class="container">
            <div class="facebook-hero_wrap row">
                <div class="facebook-hero_left">
                    <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                        alt="facebook-logo">
                    <h2 class="facebook-title">Facebook помогает вам всегда оставаться на связи и общаться со своими
                    знакомыми.</h2>
                </div>
                <div class="facebook-hero_right">
                    <div class="facebook-hero_form_wrap">
                        <form action="" method="post">
                            <div class="input_wrapper">
                                <div class="email-input">
                                    <input class="email" type="text" id="email" name="email"
                                        placeholder="Электронный адрес или номер телефона">
                                </div>
                                <div class="password-input">
                                    <input type="password" id="password" name="password" placeholder="Пароль">
                                </div>
                            </div>
                            <div class="form-footer">
                                <div class="btn">
                                    <button class="btn-submit" type="submit">Вход</button>
                                </div>
                                <div class="link-wrap">
                                    <a class="link" href="#">Забыли пароль?</a>
                                </div>
                                <div class="h-line"></div>
                                <div class="btn-btn">
                                    <button class="btn-button" type="button">Создать новый аккаунт</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="form-desc"><a class="form-desc_link" href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
